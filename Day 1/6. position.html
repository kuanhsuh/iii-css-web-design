<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        section {
            height: 600px;
        }

        .fixed {
            background-color: hotpink;
            color: #fff;
            padding: 20px;
            position: fixed;
            right: 20px;
            bottom: 20px;
        }

        .header {
            background-color: indianred;
            height: 500px;
            position: relative;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
