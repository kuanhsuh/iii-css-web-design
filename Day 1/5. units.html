<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #222;
            height: 800px;
        }

        .inner {
            width: 30%;
            background: pink;
            margin: 0 auto;
            height: 500px;
        }

        h1 {
            color: #fff;
            font-size: 200%;
        }

        .rem {
            /* font-size: 2rem; */
            font-size: 30px;
            margin-left: 3rem;
        }

        .em {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <!-- Pixel / Percentage -->
    <div class="container">
        <div class="inner"></div>
        <h1>Heading One</h1>
    </div>

        </div>
    </div> -->

</body>

</html>
